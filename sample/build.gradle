apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.example.sky"
        minSdkVersion versions.minSdk
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [SKY_MODULE_NAME: project.getName()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions{
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
//configurations.all {
//    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
//}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':sky')
//    api 'com.jincanshen:sky:3.1.0-SNAPSHOT'
    implementation project(':sky-di')
    annotationProcessor project(':sky-compiler')
    api deps.lifecycle

    implementation deps.support.cardview_v7
    implementation deps.support.fragment
    implementation deps.support.recyclerview_v7
    implementation deps.support.compat_v7
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'

    // retrofit2 - gson
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'


}
